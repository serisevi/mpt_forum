<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>

        html, body {
            width: 100%;
            height: 100%;
            min-width: 1280px;
            min-height: 500px;
            background-image: url(/uploaded-images/mptback.jpg);
            background-size: cover;
        }

        .vertical-center {
            min-height: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        #btn0{ border-radius: 15px; }

        #btn1{
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
            border-top-right-radius: 0px;
            border-bottom-right-radius: 0px;
        }

        #btn2{
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
            border-top-left-radius: 0px;
            border-bottom-left-radius: 0px;
        }

        .form-signin {
            background-color: white;
            border-radius: 25px;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-signin .form-floating:focus-within { z-index: 2; }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        #error { color: red; }

    </style>

</head>
<body class="text-center" id="intro">

<div class="jumbotron vertical-center">
    <div class="w-25 form-signin">
        <form th:action="@{/login}" method="post">
            <img class="mb-1" src="https://ucmpt.ru/wp-content/uploads/2019/02/Логотип.png" alt="" width="100" height="100">
            <h1 class="h3 mb-2 fw-normal">Авторизация</h1>
            <font th:text="${message}" id="error"></font>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="username">
                <label for="floatingInput">Логин</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="password">
                <label for="floatingPassword">Пароль</label>
            </div>

            <button class="w-100 mb-1 btn-lg btn-primary" type="submit" id="btn0">Войти</button>
            <br>
        </form>
        <div class="w-100 text-center btn-group" role="group">
            <form th:action="${'/registration'}" th:method="get" class="w-50"><button type="submit" class="w-100 btn btn-primary" id="btn1">Регистрация</button></form>
            <form th:action="${'/restoration'}" th:method="get" class="w-50"><button type="submit" class="w-100 btn btn-primary" id="btn2">Забыли пароль</button></form>
        </div>
    </div>
</div>

</body>
</html>
