<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        #btn0{
            border-radius: 15px;
        }

        #btn1{
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
            border-top-right-radius: 0px;
            border-bottom-right-radius: 0px;
        }

        #btn2{
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
            border-top-left-radius: 0px;
            border-bottom-left-radius: 0px;
        }

        .form-signin {
            background-color: white;
            border-radius: 25px;
        }

        #intro {
            background-image: url("https://sun9-70.userapi.com/impg/Qf1MPsg4TYmJMgUdb7xomOfcy-LpEQTnil8Jdw/SjcSM_3FjTY.jpg?size=2560x1096&quality=96&sign=c4a12f50e3e808310cc894fade401e61&type=album");
            background-size: auto;
        }
        @media (min-width: 1920px) {
            #intro {
                margin-top: -58.59px;
            }
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        body {
            margin-top: 13%;
            height: 100%;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        #error { color: red; }
    </style>

</head>
<body class="text-center" id="intro">

<main class="w-25 form-signin">
    <form th:action="@{/login}" method="post">
        <img class="mb-1" src="https://ucmpt.ru/wp-content/uploads/2019/02/Логотип.png" alt="" width="100" height="100">
        <h1 class="h3 mb-2 fw-normal">Авторизация</h1>
        <font th:text="${message}" id="error"></font>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="username">
            <label for="floatingInput">Логин</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password">
            <label for="floatingPassword">Пароль</label>
        </div>

        <button class="w-100 mb-1 btn-lg btn-primary" type="submit" id="btn0">Войти</button>
        <br>
    </form>
    <div class="w-100 text-center btn-group" role="group">
        <form th:action="${'/registration'}" th:method="get" class="w-50"><button type="submit" class="w-100 btn btn-primary" id="btn1">Регистрация</button></form>
        <form th:action="${'/restoration'}" th:method="get" class="w-50"><button type="submit" class="w-100 btn btn-primary" id="btn2">Забыли пароль</button></form>
    </div>
</main>

</body>
</html>
