<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>

        html, body {
            width: 100%;
            height: 100%;
            min-width: 1280px;
            min-height: 500px;
            background-image: url(/uploaded-images/mptback.jpg);
            background-size: cover;
        }

        .vertical-center {
            min-height: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .btn-primary { border-radius: 10px; }

        .form-signin {
            width: 100%;
            max-width: 55%;
            padding: 10px;
            margin: auto;
            vertical-align: center;
            alignment: center;
            background-color: white;
            border-radius: 25px;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        #error { color: red; }

        label { color: darkgray; }

    </style>

</head>
<body class="h-100 text-center" id="intro">

<div class="jumbotron vertical-center">
    <div class="form-signin">
        <form th:action="@{/registration}" method="post">
            <img class="mb-1" src="https://ucmpt.ru/wp-content/uploads/2019/02/%D0%9B%D0%BE%D0%B3%D0%BE%D1%82%D0%B8%D0%BF.png" alt="" width="100" height="100">
            <h3 class="mb-2 fw-normal">Регистрация</h3>
            <span th:text="${error}" id="error"></span>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingLogin" placeholder="" name="username">
                            <label for="floatingLogin">Логин</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="floatingEmail" placeholder="" name="email">
                            <label for="floatingEmail">Почтовый адрес</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="" name="password">
                            <label for="floatingPassword">Пароль</label>
                        </div>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingLastname" placeholder="" name="lastname">
                            <label for="floatingLastname">Фамилия</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingFirstname" placeholder="" name="firstname">
                            <label for="floatingFirstname">Имя</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingMiddlename" placeholder="" name="middlename">
                            <label for="floatingMiddlename">Отчество</label>
                        </div>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingDescription" placeholder="" name="description">
                            <label for="floatingDescription">О себе</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating">
                            <input type="number" min="1" max="4" value="1" onkeydown="return false" class="form-control" id="floatingCourse" placeholder="1" name="course">
                            <label for="floatingCourse">Курс</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating">
                            <select name="specialization" class="form-control" id="floatingSpecialization">
                                <option th:each="specs : ${specializations}" th:text="${specs.specialization}"></option>
                            </select>
                            <label for="floatingSpecialization">Специализация</label>
                        </div>
                    </div>
                </div><br>
            </div>
            <div class="container">
                <button type="submit" class="w-100 mb-1 btn-lg btn-primary">Зарегистрироваться</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
