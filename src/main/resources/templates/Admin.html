<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        aside {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100%;
        }
        .nav-link {
            margin: 0px;
            color: black;
        }
        #sidebar {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        hr {
            margin-top: 5px;
            margin-bottom: 5px;
        }
        a {
            text-decoration: none;
            font-size: smaller;
            text-align: left;
        }
        #header-name { font-weight: bold; }
        #panel-col { padding: 0px; }
        #stats-col { padding: 0px; }
    </style>

</head>
<body>

<div class="jumbotron vertical-center">
        <div class="w-100 row">
            <div class="col-2" id="panel-col">
                <aside>
                    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" id="sidebar">
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li>
                                <a href="/admin" class="nav-link fs-6" id="header-name">
                                    Панель администратора
                                </a>
                            </li>
                            <hr>
                            <li>
                                <a href="/admin/users" class="nav-link">
                                    Пользователи
                                </a>
                            </li>
                            <li>
                                <a href="/admin/users-roles" class="nav-link">
                                    Роли пользователей
                                </a>
                            </li>
                            <li>
                                <a href="/admin/users-info" class="nav-link">
                                    Персональная информация
                                </a>
                            </li>
                            <li>
                                <a href="/admin/users-specializations" class="nav-link">
                                    Специализации
                                </a>
                            </li>
                            <li>
                                <a href="/admin/threads" class="nav-link">
                                    Обсуждения
                                </a>
                            </li>
                            <li>
                                <a href="/admin/threads-messages" class="nav-link">
                                    Сообщения
                                </a>
                            </li>
                            <li>
                                <a href="/admin/threads-messages-images" class="nav-link">
                                    Прикреплённые изображения
                                </a>
                            </li>
                            <li>
                                <a href="/admin/local-bans" class="nav-link">
                                    Локальные блокировки
                                </a>
                            </li>
                            <li>
                                <a href="/admin/global-bans" class="nav-link">
                                    Глобальные блокировки
                                </a>
                            </li>
                            <li>
                                <a href="/admin/notifications" class="nav-link">
                                    Уведомления
                                </a>
                            </li>
                        </ul>
                    </div>
                </aside>
            </div>
            <div class="col" id="stats-col">
                <h1 class="mt-2 mb-2 text-center">Статистика</h1>
                <div class="card" style="width: 100%;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:text="'Сообщений всего: '+${messagesTotal}"></li>
                        <li class="list-group-item" th:text="'Сообщений в этом месяце: '+${messagesMonthly}"></li>
                        <li class="list-group-item" th:text="'Обсуждений всего: '+${threadsTotal}"></li>
                        <li class="list-group-item" th:text="'Обсуждений в этом месяце: '+${threadsMonthly}"></li>
                        <li class="list-group-item" th:text="'Глобальных блокировок всего: '+${globalBansTotal}"></li>
                        <li class="list-group-item" th:text="'Глобальных блокировок в этом месяце: '+${globalBansMonthly}"></li>
                        <li class="list-group-item" th:text="'Всего зарегистрированных пользователей '+${registeredUsersTotal}"></li>
                        <li class="list-group-item" th:text="'Пользователей зарегистрировалось в этом месяце: '+${registeredUsersMonthly}"></li>
                    </ul>
                </div>

            </div>
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
