<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>

        html, body {
            width: 100%;
            height: 100%;
            min-width: 1280px;
            min-height: 500px;
            background-image: url(/uploaded-images/mptback.jpg);
            background-size: cover;
        }

        .vertical-center {
            min-height: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .btn-primary {
            border-radius: 10px;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
            background-color: white;
            border-radius: 25px;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        #message { color: green; }
        #error { color: red; }
    </style>

</head>
<body class="text-center" id="intro">

<div class="jumbotron vertical-center">
    <div class="form-signin">
        <form th:action="@{/restoration}" method="post">
            <img class="mb-1" src="https://ucmpt.ru/wp-content/uploads/2019/02/%D0%9B%D0%BE%D0%B3%D0%BE%D1%82%D0%B8%D0%BF.png" alt="" width="100" height="100">
            <h1 class="h4 mb-2 fw-normal">Восстановление пароля</h1>
            <span th:text="${message}" id="message"></span>
            <span th:text="${error}" id="error"></span>
            <div class="mb-2 form-floating">
                <input type="email" class="form-control" id="floatingEmail" name="email">
                <label for="floatingEmail">Почтовый адрес</label>
            </div>
            <button class="w-100 mb-2 btn-lg btn-primary" type="submit">Отправить письмо</button>
        </form>
    </div>
</div>

</body>
</html>
