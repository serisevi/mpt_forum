<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        html, body {
            width: 100%;
            height: 100%;
            background: whitesmoke;
        }
        #header{
            width: 100%;
            height: auto;
            background: white;
        }
        .container{
            padding-top: 4px;
        }
        .border{
            margin-top: 4px;
            width: 100%;
            height: 3px;
            background: black;
        }
        .vertical-center {
            min-height: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        #imgNtf {
            width: auto;
            height: 30px;
            margin-right: 20px;
        }
    </style>

</head>
<body>

<div id="header">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="https://mpt.ru" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                <img class="bi me-2" width="47" height="47" role="img" aria-label="Bootstrap" src="https://sun1-21.userapi.com/impg/LAPCq1cdQvJ4ZcgFKsZx1ac6sldzDfBRkgLu8g/4qK_F5F_hAc.jpg?size=775x775&quality=96&sign=21292c1fce4c312d270b8111f706436b&type=album"><use xlink:href="#bootstrap"></use></img>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/main" class="nav-link fs-5 link-secondary">Студенческий форум МПТ</a></li>
            </ul>

            <a href="/notifications">
                <img id="imgNtf" th:src="${imgNtf}"/>
            </a>

            <div class="dropdown text-end">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img th:src="${imgSrc}" alt="mdo" width="35" height="35" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="/account">Профиль</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" th:href="@{/logout}">Выйти</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="border"></div>
</div>

<div class="jumbotron vertical-center">
    <div class="w-50 container rounded bg-white align-items-center">
        <div class="row">
            <div class="w-100 text-center">
                <b th:text="'Блокировка пользователя '+${user.username}"></b>
            </div>
        </div>
        <hr>
        <form th:action="'/users/'+${user.id}+'/global-ban/apply'" method="post">
            <div class="row align-items-center justify-content-between">
                <div class="w-75">
                    <font>Бан на авторизацию</font>
                </div>
                <div class="w-25">
                    <input type="checkbox" name="banLogIn">
                </div>
            </div>
            <div class="row align-items-center justify-content-between">
                <div class="w-75">
                    <font>Бан на отправку сообщений</font>
                </div>
                <div class="w-25">
                    <input type="checkbox" name="banMessageAdd">
                </div>
            </div>
            <div class="row align-items-center justify-content-between">
                <div class="w-75">
                    <font>Дата окончания блокировки</font>
                </div>
                <div class="w-25">
                    <input type="date" name="banExpireDate">
                </div>
            </div>
            <div class="row align-items-center justify-content-center text-center">
                <button type="submit" class="form-control">Подтвердить</button>
            </div>
        </form>
        <br>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
