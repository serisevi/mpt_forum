<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>

        html, body {
            width: 100%;
            height: 100%;
            min-width: 1280px;
            min-height: 500px;
            background-image: url(/uploaded-images/mptback.jpg);
            background-size: cover;
        }

        .vertical-center {
            min-height: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .btn-primary {
            border-radius: 10px;
        }

        #error { color: red; }

        #message { color: green; }

        label { color: darkgray; }

        .form-signin {
            width: 100%;
            max-width: 30%;
            padding: 10px;
            margin: auto;
            vertical-align: center;
            alignment: center;
            background-color: white;
            border-radius: 25px;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

    </style>

</head>
<body class="h-100 text-center" id="intro">
<div class="jumbotron vertical-center">
    <div class="form-signin">
        <form th:action="@{/restoration/confirm}" method="post">
            <img class="mb-1" src="https://ucmpt.ru/wp-content/uploads/2019/02/%D0%9B%D0%BE%D0%B3%D0%BE%D1%82%D0%B8%D0%BF.png" alt="" width="100" height="100">
            <h3 class="mb-2 fw-normal">Подтверждение аккаунта</h3>
            <span th:text="${error}" id="error"></span>
            <span th:text="${message}" id="message"></span>
            <div class="container">
                <div class="row">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingCode" placeholder="f" name="code">
                        <label for="floatingCode">Код подтверждения</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword1" placeholder="f" name="password1">
                        <label for="floatingPassword1">Пароль</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword2" placeholder="f" name="password2">
                        <label for="floatingPassword2">Подтверждение пароля</label>
                    </div>
                </div>
                <button type="submit" class="w-100 mb-1 btn-lg btn-primary">Подтвердить</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
